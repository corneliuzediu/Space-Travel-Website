<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="bg-dark text-white">

    <div class="container">
        <h1>Design system</h1>

        <section>
            <h2><span>01</span> colors</h2>

            <div class="flex">
                <!-- 1st color -->
                <div class="flex flex-column flex-grow gap-10">
                    <div>
                        <div class="bg-dark text-white" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                            #0B0D17
                        </div>
                    </div>
                    <p class="flex flex-grow"><span class="text-accent">RGB</span> 11, 13, 23</p>
                    <p class="flex flex-grow"><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
                </div>

                <!-- 2nd color -->
                <div class="flex flex-column flex-grow gap-10">
                    <div>
                        <div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                            #0B0D17
                        </div>
                    </div>
                    <p class="flex flex-grow"><span class="text-accent">RGB</span> 208, 214, 249</p>
                    <p class="flex flex-grow"><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
                </div>

                <!-- 3rd color -->
                <div class="flex flex-column flex-grow gap-10">
                    <div>
                        <div class="bg-white text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                            #FFFFFF
                        </div>
                    </div>
                    <p class="flex flex-grow"><span class="text-accent">RGB</span> 255, 255, 255</p>
                    <p class="flex flex-grow"><span class="text-accent">HSL</span> 0°, 0%, 100%</p>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
